<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orario Docenti - Visualizzatore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .status-section {
            padding: 20px 40px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: white;
            border-radius: 10px;
            font-size: 1.05em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .status-indicator.loading {
            color: #ff9800;
            border: 2px solid #ff9800;
        }

        .status-indicator.success {
            color: #4caf50;
            border: 2px solid #4caf50;
        }

        .status-indicator.error {
            color: #f44336;
            border: 2px solid #f44336;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff9800;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .search-section {
            padding: 30px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .view-btn {
            padding: 12px 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .view-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .options-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f7fa;
            border-radius: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
        }

        .checkbox-option:hover {
            transform: translateY(-2px);
        }

        .checkbox-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-option label {
            cursor: pointer;
            font-size: 1.05em;
            color: #333;
            font-weight: 500;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-select {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .schedule-section {
            padding: 30px;
            display: none;
        }

        .teacher-info {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .teacher-info h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .teacher-info .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .teacher-info .stat-item {
            background: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.95em;
        }

        .info-tip {
            margin-top: 10px;
            padding: 8px 12px;
            background: #e3f2fd;
            border-radius: 8px;
            font-size: 0.9em;
            color: #1565c0;
            display: inline-block;
        }

        .info-tip::before {
            content: "üí° ";
        }

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .schedule-table {
            width: 100%;
            min-width: 600px;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .schedule-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .schedule-table th {
            padding: 15px;
            text-align: center;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        .schedule-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
            border-right: 1px solid #f0f0f0;
            position: relative;
            min-height: 60px;
            vertical-align: top;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .schedule-table tbody tr:hover {
            background: #f8f9fa;
        }

        .schedule-table td:last-child {
            border-right: none;
        }

        .schedule-table tbody tr:last-child td {
            border-bottom: none;
        }

        .schedule-table td.highlighted {
            background: #fff3cd !important;
            box-shadow: inset 0 0 0 2px #ffc107;
            animation: pulse 0.5s ease-out;
        }

        .schedule-table td.current-time {
            background: #d4edda !important;
            box-shadow: inset 0 0 0 3px #28a745;
            animation: currentTimePulse 2s ease-in-out infinite;
            position: relative;
        }

        .schedule-table td.current-time::after {
            content: 'üïê ORA CORRENTE';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            white-space: nowrap;
            z-index: 10;
        }

        @keyframes currentTimePulse {
            0%, 100% {
                box-shadow: inset 0 0 0 3px #28a745, 0 0 0 0 rgba(40, 167, 69, 0.7);
            }
            50% {
                box-shadow: inset 0 0 0 3px #28a745, 0 0 0 10px rgba(40, 167, 69, 0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .class-info.highlighted-content {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.3);
            background: linear-gradient(135deg, #fff3cd 0%, #ffe4a1 100%) !important;
        }

        .class-info.highlighted-content .class-name,
        .class-info.highlighted-content .subject-name {
            font-weight: 700;
        }

        .schedule-table td:not(.time-slot):hover {
            background: #f0f7ff !important;
            box-shadow: inset 0 0 0 1px #667eea;
        }

        /* Stili per celle cliccabili */
        .schedule-table td[data-classe]:not(.time-slot),
        .schedule-table td[data-materia]:not(.time-slot) {
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .schedule-table td[data-classe]:not(.time-slot):hover::before,
        .schedule-table td[data-materia]:not(.time-slot):hover::before {
            content: 'üëÜ Clicca per evidenziare';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            z-index: 10;
            pointer-events: none;
        }

        .schedule-table td.time-slot {
            font-weight: 600;
            color: #667eea;
            background: #f5f7fa;
            cursor: default;
        }

        .class-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 8px;
            background: #e8f5e9;
            border-radius: 8px;
            min-height: 50px;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .class-info:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .class-info.lab-session {
            background: #fff3e0;
        }

        .class-name {
            font-weight: 600;
            color: #2e7d32;
            font-size: 1.1em;
        }

        .subject-name {
            font-size: 0.9em;
            color: #555;
            font-style: italic;
        }

        .lab-info {
            font-size: 0.9em;
            color: #1565c0;
            background: #e3f2fd;
            padding: 3px 8px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 3px;
        }

        .docente-info {
            font-size: 0.85em;
            color: #1976d2;
            background: #e3f2fd;
            padding: 3px 8px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 3px;
            font-weight: 500;
        }

        .docente-lab-info {
            font-size: 0.85em;
            color: #388e3c;
            background: #e8f5e9;
            padding: 3px 8px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 3px;
            font-weight: 500;
        }

        .compresenza-info {
            font-size: 0.85em;
            color: #d32f2f;
            background: #ffebee;
            padding: 3px 8px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 3px;
            font-weight: 500;
        }

        .empty-slot {
            color: #ccc;
            font-style: italic;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #667eea;
        }

        .retry-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .info-message {
            background: #e3f2fd;
            color: #1565c0;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            border: 1px solid #64b5f6;
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 0;
                margin: 0;
                padding: 0;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .schedule-section {
                padding: 15px;
            }
            
            .table-wrapper {
                margin: 0 -15px;
                border-radius: 0;
                box-shadow: none;
                border-top: 1px solid #e0e0e0;
                border-bottom: 1px solid #e0e0e0;
            }
            
            .schedule-table {
                font-size: 0.85em;
                min-width: 650px;
                border-radius: 0;
            }
            
            .schedule-table th, .schedule-table td {
                padding: 8px 5px;
                min-width: 100px;
            }
            
            .schedule-table th:first-child,
            .schedule-table td:first-child {
                min-width: 80px;
                position: sticky;
                left: 0;
                background: white;
                z-index: 2;
                box-shadow: 2px 0 4px rgba(0,0,0,0.1);
            }
            
            .schedule-table thead th:first-child {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }
            
            .schedule-table td.time-slot {
                background: #f5f7fa !important;
                font-weight: 600;
                color: #667eea;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Orario IISS Marconi - Hack</h1>
        </div>

        <div class="status-section">
            <div class="status-indicator loading" id="statusIndicator">
                <div class="spinner"></div>
                <span>Caricamento dati in corso...</span>
            </div>
        </div>

        <div class="search-section" id="searchSection" style="display: none;">
            <div style="margin-bottom: 20px;">
                <div style="display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap;">
                    <button class="view-btn active" data-view="docente" onclick="switchView('docente')">
                        üë®‚Äçüè´ Vista Docente
                    </button>
                    <button class="view-btn" data-view="classe" onclick="switchView('classe')">
                        üìö Vista Classe
                    </button>
                    <button class="view-btn" data-view="laboratorio" onclick="switchView('laboratorio')">
                        üî¨ Vista Laboratorio
                    </button>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" 
                       class="search-input" 
                       id="searchInput" 
                       placeholder="üîç Cerca docente per nome...">
                <select class="search-select" id="searchSelect">
                    <option value="">-- Seleziona un docente --</option>
                </select>
                <button class="search-btn" id="searchBtn">Visualizza Orario</button>
            </div>
            
            <div class="options-container" id="optionsDocente">
                <div class="checkbox-option">
                    <input type="checkbox" id="showLab" checked>
                    <label for="showLab">üî¨ Mostra laboratori</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="showCompresenze" checked>
                    <label for="showCompresenze">üë• Mostra compresenze</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="showDoveDocente">
                    <label for="showDoveDocente">üìç Mostra posizione</label>
                </div>
            </div>
            
            <div class="options-container" id="optionsClasse" style="display: none;">
                <div class="checkbox-option">
                    <input type="checkbox" id="showDocenteClasse" checked>
                    <label for="showDocenteClasse">üë®‚Äçüè´ Mostra docenti</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="showLabClasse" checked>
                    <label for="showLabClasse">üî¨ Mostra laboratori</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="showDoveClasse">
                    <label for="showDoveClasse">üìç Mostra posizione laboratori</label>
                </div>
            </div>
            
            <div class="options-container" id="optionsLaboratorio" style="display: none;">
                <div class="checkbox-option">
                    <input type="checkbox" id="showCompresenzeLab" checked>
                    <label for="showCompresenzeLab">üë• Mostra compresenze</label>
                </div>
            </div>
            
            <div id="messageArea"></div>
        </div>

        <div class="schedule-section" id="scheduleSection">
            <div class="teacher-info" id="teacherInfo"></div>
            <div class="table-wrapper">
                <table class="schedule-table" id="scheduleTable">
                    <thead>
                        <tr>
                            <th>Ora</th>
                            <th>Luned√¨</th>
                            <th>Marted√¨</th>
                            <th>Mercoled√¨</th>
                            <th>Gioved√¨</th>
                            <th>Venerd√¨</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        let csvData = [];
        let teachers = new Set();
        let classes = new Set();
        let laboratories = new Set();
        let currentView = 'docente';
        let currentSchedule = {};
        let scheduleData = []; // Dati della scansione oraria

        // URL diretto del file CSV su GitHub Raw
        const CSV_URL = 'https://raw.githubusercontent.com/nicvac-teach/nicvac-teach.github.io/refs/heads/main/time_table/orario_mat_labs.csv';
        const SCHEDULE_URL = 'https://raw.githubusercontent.com/nicvac-teach/nicvac-teach.github.io/refs/heads/main/time_table/scansione_oraria.csv';
        

        // Mappatura giorni (numero -> nome) - Sabato rimosso
        const dayMapping = {
            1: 'Luned√¨',
            2: 'Marted√¨',
            3: 'Mercoled√¨',
            4: 'Gioved√¨',
            5: 'Venerd√¨'
        };

        // --- Mappa posizioni classi/laboratori ---
        let classLocations = {};
        let labLocations = {};

        // URL CSV posizioni
        const CLASS_LOC_URL = 'https://raw.githubusercontent.com/nicvac-teach/nicvac-teach.github.io/refs/heads/main/time_table/dove_aule.csv';
        const LAB_LOC_URL = 'https://raw.githubusercontent.com/nicvac-teach/nicvac-teach.github.io/refs/heads/main/time_table/dove_laboratori.csv';

        // Carica posizioni classi/laboratori
        function loadLocations() {
            fetch(CLASS_LOC_URL)
                .then(r => r.text())
                .then(text => {
                    const res = Papa.parse(text, {header: true, skipEmptyLines: true});
                    res.data.forEach(row => {
                        if (row.Classe) classLocations[row.Classe.trim()] = row.dove ? row.dove.trim() : '-';
                    });
                });
            fetch(LAB_LOC_URL)
                .then(r => r.text())
                .then(text => {
                    const res = Papa.parse(text, {header: true, skipEmptyLines: true});
                    res.data.forEach(row => {
                        if (row.Laboratorio) labLocations[row.Laboratorio.trim()] = row.dove ? row.dove.trim() : '-';
                    });
                });
        }
        window.addEventListener('DOMContentLoaded', loadLocations);

        // Funzione per cambiare vista (deve essere globale per onclick)
        window.switchView = function(view) {
            currentView = view;
            
            // Aggiorna bottoni attivi
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.view === view) {
                    btn.classList.add('active');
                }
            });
            
            // Nasconde tutte le opzioni
            document.getElementById('optionsDocente').style.display = 'none';
            document.getElementById('optionsClasse').style.display = 'none';
            document.getElementById('optionsLaboratorio').style.display = 'none';
            
            // Mostra le opzioni corrette e aggiorna placeholder
            const searchInput = document.getElementById('searchInput');
            const searchSelect = document.getElementById('searchSelect');
            const searchBtn = document.getElementById('searchBtn');
            
            switch(view) {
                case 'docente':
                    document.getElementById('optionsDocente').style.display = 'flex';
                    searchInput.placeholder = 'üîç Cerca docente per nome...';
                    searchBtn.textContent = 'Visualizza Orario Docente';
                    populateTeacherSelect();
                    break;
                case 'classe':
                    document.getElementById('optionsClasse').style.display = 'flex';
                    searchInput.placeholder = 'üîç Cerca classe...';
                    searchBtn.textContent = 'Visualizza Orario Classe';
                    populateClassSelect();
                    break;
                case 'laboratorio':
                    document.getElementById('optionsLaboratorio').style.display = 'flex';
                    searchInput.placeholder = 'üîç Cerca laboratorio...';
                    searchBtn.textContent = 'Visualizza Orario Laboratorio';
                    populateLaboratorySelect();
                    break;
            }
            
            // Reset selezione e nascondi orario
            searchSelect.value = '';
            searchInput.value = '';
            document.getElementById('scheduleSection').style.display = 'none';
        }

        // Caricamento automatico del file CSV all'avvio
        window.addEventListener('DOMContentLoaded', function() {
            console.log('App inizializzata. URL CSV:', CSV_URL);
            
            // Verifica se siamo in un ambiente che supporta fetch esterni
            if (window.location.protocol === 'file:') {
                console.warn('App aperta da file locale. Il fetch potrebbe non funzionare.');
            }
            
            // Tenta il caricamento
            loadCSVFromURL();
            loadScheduleData();
        });

        // Carica il CSV dall'URL
        function loadCSVFromURL() {
            const statusIndicator = document.getElementById('statusIndicator');
            statusIndicator.className = 'status-indicator loading';
            statusIndicator.innerHTML = '<div class="spinner"></div><span>Caricamento dati da GitHub...</span>';

            // Metodo 1: Prova con XMLHttpRequest (pi√π compatibile)
            const xhr = new XMLHttpRequest();
            xhr.open('GET', CSV_URL, true);

        // Ottiene l'ora corrente in formato "HH:mm"
        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + 
                   now.getMinutes().toString().padStart(2, '0');
        }

        // Ottiene il giorno corrente (1-5 per Luned√¨-Venerd√¨)
        function getCurrentDay() {
            const now = new Date();
            const day = now.getDay(); // 0=Domenica, 1=Luned√¨, ..., 6=Sabato
            return day >= 1 && day <= 5 ? day : null; // Ritorna null per weekend
            //return 3
        }

        // Converte "HH:mm" in minuti dall'inizio del giorno
        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        // Trova l'ora della lezione in base all'ora corrente
        function getCurrentLesson(currentTime) {
            const currentMinutes = timeToMinutes(currentTime);
            
            for (let schedule of scheduleData) {
                const fromMinutes = timeToMinutes(schedule.from);
                const toMinutes = timeToMinutes(schedule.to);
                
                if (currentMinutes >= fromMinutes && currentMinutes <= toMinutes) {
                    return schedule.ora;
                }
            }
            return null;
        }

        // Mostra l'orario della classe

                });
            });

        // CORREZIONE: AGGIORNA POSIZIONE CELLE CLASSE SOLO SE CHECKBOX ATTIVA
        function updateScheduleTableClasse(schedule, hours, days) {
            const tbody = document.getElementById('scheduleBody');
            tbody.innerHTML = '';
            const showDocente = document.getElementById('showDocenteClasse').checked;
            const showLab = document.getElementById('showLabClasse').checked;
            const showDove = document.getElementById('showDoveClasse') ? document.getElementById('showDoveClasse').checked : false;
            hours.forEach(hour => {
                const row = document.createElement('tr');
                const timeCell = document.createElement('td');
                timeCell.className = 'time-slot';
                timeCell.textContent = hour;
                row.appendChild(timeCell);
                days.forEach(day => {
                    const cell = document.createElement('td');
                    const lessons = schedule[hour][day];
                    if (lessons && lessons.length > 0) {
                        let cellContent = '<div class="class-info">';
                        const materiaMap = {};
                        lessons.forEach(lesson => {
                            const key = lesson.materia || 'Senza materia';
                            if (!materiaMap[key]) {
                                materiaMap[key] = {docenti: [], laboratori: []};
                            }
                            if (lesson.docente) materiaMap[key].docenti.push(lesson.docente);
                            if (lesson.docenteLab && lesson.docenteLab !== lesson.docente) {
                                materiaMap[key].docenti.push(lesson.docenteLab);
                            }
                            if (lesson.laboratorio) materiaMap[key].laboratori.push(lesson.laboratorio);
                        });
                        for (const [materia, info] of Object.entries(materiaMap)) {
                            cellContent += `<span class="class-name">${materia}</span>`;
                            if (showDocente && info.docenti.length > 0) {
                                const docentiUnique = [...new Set(info.docenti)];
                                docentiUnique.forEach(doc => {
                                    cellContent += `<span class="docente-info">üë®‚Äçüè´ ${doc}</span>`;
                                });
                            }
                            if (showLab && info.laboratori.length > 0) {
                                const labUnique = [...new Set(info.laboratori)];
                                labUnique.forEach(lab => {
                                    cellContent += `<span class="lab-info">üî¨ ${lab}</span>`;
                                    if (showDove) {
                                        cellContent += `<span class="lab-info">üìç ${labLocations[lab] || '-'}</span>`;
                                    }
                                });
                            }
                        }
                        cellContent += '</div>';
                        cell.innerHTML = cellContent;
                        const materie = Object.keys(materiaMap);
                        cell.setAttribute('data-materia', materie.join(','));
                        cell.addEventListener('click', function(e) {
                            e.stopPropagation();
                            clearHighlights();
                            highlightCells('materia', materie);
                        });
                        cell.style.cursor = 'pointer';
                    } else {
                        cell.innerHTML = '<span class="empty-slot">-</span>';
                    }
                    row.appendChild(cell);
                });
                tbody.appendChild(row);
            });
            
            // Evidenzia l'ora corrente dopo aver aggiornato la tabella
            setTimeout(highlightCurrentTime, 100);
        }

        // Mostra l'orario del laboratorio
        function displayScheduleLaboratorio(labName) {
            // Filtra i dati per il laboratorio selezionato
            const labData = csvData.filter(row => row.Laboratorio === labName);

            console.log(`Trovate ${labData.length} righe per laboratorio ${labName}`);

            if (labData.length === 0) {
                showMessage(`Nessun dato trovato per il laboratorio ${labName}`, 'error');
                return;
            }

            // Calcola statistiche - conta ore uniche (non righe duplicate per compresenze)
            const classiUniche = new Set();
            const docentiUniche = new Set();
            const materiUniche = new Set();
            const oreUniche = new Set();

            labData.forEach(row => {
                if (row.Classe) classiUniche.add(row.Classe);
                if (row.DocenteLab) docentiUniche.add(row.DocenteLab);
                if (row.Docente) docentiUniche.add(row.Docente);
                if (row.DocenteLabMateria) materiUniche.add(row.DocenteLabMateria);
                // Conta ore uniche di utilizzo (giorno-ora)
                if (row.Giorno && row.Ora) {
                    oreUniche.add(`${row.Giorno}-${row.Ora}`);
                }
            });

            // Mostra info laboratorio
            document.getElementById('teacherInfo').innerHTML = `
                <h2>üî¨ ${labName} üìç ${labLocations[labName] || '-'}</h2>
                <div class="stats">
                    <span class="stat-item">üìä Ore di utilizzo: ${oreUniche.size}</span>
                    <span class="stat-item">üìö Classi: ${classiUniche.size}</span>
                    <span class="stat-item">üë®‚Äçüè´ Docenti: ${docentiUniche.size}</span>
                    <span class="stat-item">üìñ Materie: ${materiUniche.size}</span>
                </div>
                <div class="info-tip">Clicca su una classe per evidenziarla nell'orario</div>
            `;

            // Organizza i dati per giorno e ora
            const schedule = {};
            const hours = ['1¬™ ora', '2¬™ ora', '3¬™ ora', '4¬™ ora', '5¬™ ora', '6¬™ ora', '7¬™ ora'];
            const days = ['Luned√¨', 'Marted√¨', 'Mercoled√¨', 'Gioved√¨', 'Venerd√¨'];

            // Inizializza la struttura
            hours.forEach(hour => {
                schedule[hour] = {};
                days.forEach(day => {
                    schedule[hour][day] = null;
                });
            });

            // Popola l'orario
            labData.forEach(row => {
                const giorno = dayMapping[row.Giorno];
                const ora = row.Ora ? `${row.Ora}¬™ ora` : null;
                
                if (giorno && ora && schedule[ora]) {
                    // Per trovare le compresenze nel laboratorio:
                    // La compresenza √® il Docente quando Docente != DocenteLab
                    // per stesso laboratorio, giorno, ora
                    const compresenze = labData.filter(r => 
                        r.Giorno === row.Giorno &&
                        r.Ora === row.Ora &&
                        r.Docente && // deve avere un docente
                        r.DocenteLab && // deve avere un docente lab
                        r.Docente !== r.DocenteLab // e devono essere diversi
                    ).map(r => r.Docente);
                    
                    // Rimuovi duplicati
                    const compresenzeUniche = [...new Set(compresenze)];
                    
                    schedule[ora][giorno] = {
                        classe: row.Classe || '',
                        materia: row.DocenteLabMateria || row.Materia || '',
                        docenteLab: row.DocenteLab || '',
                        compresenze: compresenzeUniche
                    };
                }
            });

            // Genera la tabella HTML
            updateScheduleTableLaboratorio(schedule, hours, days);

            // Mostra la sezione orario
            document.getElementById('scheduleSection').style.display = 'block';
            
            // Scrolla fino all'orario
            document.getElementById('scheduleSection').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Checkbox per vista docente
            const showLabCheckbox = document.getElementById('showLab');
            const showCompresenzeCheckbox = document.getElementById('showCompresenze');
            const showDoveDocenteCheckbox = document.getElementById('showDoveDocente');
            
            // Checkbox per vista classe
            const showDocenteClasseCheckbox = document.getElementById('showDocenteClasse');
            const showLabClasseCheckbox = document.getElementById('showLabClasse');
            const showDoveClasseCheckbox = document.getElementById('showDoveClasse');

            const showCompresenzeLabCheckbox = document.getElementById('showCompresenzeLab');

            function updateDisplay() {
                const selectedValue = document.getElementById('searchSelect').value;
                if (selectedValue) {
                    switch(currentView) {
                        case 'docente':
                            displayScheduleDocente(selectedValue);
                            break;
                        case 'classe':
                            displayScheduleClasse(selectedValue);
                            break;
                        case 'laboratorio':
                            displayScheduleLaboratorio(selectedValue);
                            break;
                    }
                }
            }
            
            // Aggiungi listener a tutti i checkbox
            if (showLabCheckbox) showLabCheckbox.addEventListener('change', updateDisplay);
            if (showCompresenzeCheckbox) showCompresenzeCheckbox.addEventListener('change', updateDisplay);
            if (showDoveDocenteCheckbox) showDoveDocenteCheckbox.addEventListener('change', updateDisplay);
            if (showDocenteClasseCheckbox) showDocenteClasseCheckbox.addEventListener('change', updateDisplay);
            if (showLabClasseCheckbox) showLabClasseCheckbox.addEventListener('change', updateDisplay);
            if (showDoveClasseCheckbox) showDoveClasseCheckbox.addEventListener('change', updateDisplay);
            if (showCompresenzeLabCheckbox) showCompresenzeLabCheckbox.addEventListener('change', updateDisplay);
            
            // Aggiungi listener globale per rimuovere evidenziazioni cliccando fuori dalla tabella
            document.addEventListener('click', function(e) {
                // Se il click √® fuori dalla tabella, rimuovi evidenziazioni
                if (!e.target.closest('#scheduleTable')) {
                    clearHighlights();
                }
            });
        });

        // Gestione enter sulla ricerca
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('searchBtn').click();
            }
        });
